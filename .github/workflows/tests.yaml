
name: Build and test

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - plone: "5.2-latest"
            python: "3.7"
            os: "ubuntu-22.04"
          - plone: "5.2-latest"
            python: "3.8"
            os: "ubuntu-latest"
          - plone: "6.0-latest"
            python: "3.9"
            os: "ubuntu-latest"
          - plone: "6.0-latest"
            python: "3.10"
            os: "ubuntu-latest"
          - plone: "6.0-latest"
            python: "3.11"
            os: "ubuntu-latest"
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Plone ${{ matrix.plone }} with Python ${{ matrix.python }}
      id: setup
      uses: plone/setup-plone@v2.0.0
      with:
        python-version: ${{ matrix.python }}
        plone-version: ${{ matrix.plone }}

    # Install pas.plugins.authomatic with test extras
    - name: Install pas.plugins.authomatic
      run: |
        pip install ".[test]"

    # test
    - name: Test Codebase
      run: |
        zope-testrunner --auto-color --auto-progress --test-path src
